services:
  # A Docker web service for Dagit
  - type: web
    name: dagit
    env: docker
    repo: https://github.com/helloworld/dagster-demo # optional
    dockerfilePath: ./Dockerfile
    dockerCommand: ./entrypoint.sh
    region: oregon
    plan: standard
    branch: master
    healthCheckPath: /dagit_info

  - type: pserv
    name: grpc
    env: docker
    repo: https://github.com/helloworld/dagster-demo # optional
    dockerfilePath: ./Dockerfile
    dockerCommand: ./grpc_entrypoint.sh
    region: oregon
    plan: standard
    branch: master
    healthCheckPath: /dagit_info
